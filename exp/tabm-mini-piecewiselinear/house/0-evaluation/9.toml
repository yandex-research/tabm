seed = 9
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/house"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.004247880145110137
