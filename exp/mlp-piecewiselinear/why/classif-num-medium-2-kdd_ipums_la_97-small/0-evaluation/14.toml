[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 1
d_block = 832
dropout = 0.24386420962165373

[model.num_embeddings]
type = "PiecewiseLinearEmbeddingsV2"
d_embedding = 20

[bins]
n_bins = 24
